<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Wikipedia Viewer</title>

	<!-- Bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- Main CSS -->
	<link rel="stylesheet" type="text/css" href="stylesheets/main.css">

	<!-- jQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	<!-- Bootstrap JS CDN -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<!-- Google fonts -->
	<link href='https://fonts.googleapis.com/css?family=Alegreya+SC:400' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="container">

	<!-- Header -->
	<div class="row">
		<div class="col-xs-12 title">
			<div class="text-center">
				<h1>Wikipedia Viewer</h1>
			</div>
		</div>
	</div>	

	<!-- Search Bar -->
	<div class="row">
		<div id="search" class="col-xs-12">
			<div class="input-group searchBar">
				<input id="searchTerm" type="text" class="form-control" placeholder="Search for...">
				<span class="input-group-btn">
			    	<button id="searchButton" class="btn" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
			  	</span>
			</div>
		</div>
	</div>

	<!-- Results -->
	<div class="row">
		<div id="random" class="col-xs-12">
			<a href="https://en.wikipedia.org/wiki/Special:Random">Click here for a random article.</a>
		</div>
	</div>	
	<div class="row">
		<div id="results"class="col-xs-12">
		</div>
	</div>	

	<!-- Footer -->
	<div class="row">
		<div class="col-xs-12 footer">
			<div class="text-center">
			</div>
		</div>
	</div>		
			
</div> <!-- end of container -->



 <!-- Main JS file -->
 <script src="js/main.js"></script>

</body>
</html>
