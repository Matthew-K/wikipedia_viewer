<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Wikipedia Viewer</title>

	<!-- Bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- Main CSS -->
	<link rel="stylesheet" type="text/css" href="stylesheets/main.css">

	<!-- jQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	<!-- Bootstrap JS CDN -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	<!-- Header -->
	<div class="row">
		<div class="col-md-12 title">
			<div class="text-center">
				<h1>Wikipedia Viewer</h1>
			</div>
		</div>
	</div>	


	<!-- Search Bar -->
	<div class="row">
		<div id="search" class="col-md-12">
			<input id="searchTerm" type="text" name="searchTerm">
		    <div id="searchButton"> <span class="glyphicon glyphicon-search centerVert" aria-hidden="true"></span></div>
		    	<div class="input-group">
				
				<!-- bootstrap use this -->
  				<input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
  				<span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
  				
				</div>
		</div>
	</div>

	<!-- Results -->
	<div class="row">
		<div class="col-md-12">
			<div>
				Results
			</div>
		</div>
	</div>		
			
</div>



 <!-- Main JS file -->
 <script src="js/main.js"></script>

</body>
</html>
